<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>DigiFence</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/loginstyle.css') }}">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>

<body>
  <div class="main">
    <p class="sign" align="center">Sign in</p>
    <form class="form1" action="/" method="post">
      
      <input class="un " type="text" align="center" name="username" required value="{{
        request.form.username }}" placeholder="Enter Username">
      <input class="pass" type="password" align="center" name="password" required value="{{
        request.form.password }}" placeholder="Enter Password">
      <button class="submit" atype="submit" value="Login">Sign in</button>

      {% if error %}
      <p class="forgot" align="center"><strong>Error:</strong> {{ error }}</p>
      {% endif %}          
    </div>
     
</body>

</html>
